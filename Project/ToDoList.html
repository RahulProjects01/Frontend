<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

<script>

           if(input == "Lunch"){
             document.querySelector("#lunch").innerHTML = "Lunch";

                document.querySelector("#lunch").innerHTML = "Complete";
             }
           }

           else if(input == "Reading"){

               let butttonC = document.querySelector("#Complete-button1").innerHTML = "Complete-Button";

               let buttonD = document.querySelector("#Delete-button4").innerHTML = "Delete-Button";
