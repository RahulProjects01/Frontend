<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: inline-block;
            height: 5000px;
            width: 100%;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .box {
            background-color: aquamarine;
            /* position: relative; */
            height: 100px;
            width: 40px;
            display: inline-block;
        }
        .c{
            /* position: sticky; */
            background-color: blueviolet;
        }
        .k{
            margin-top: 20px;
        }
        nav{
            width: 100%;
            height: 30px;
            background-color: rgb(214, 100, 100);
            position: sticky;
            top: 0%;
            display: flex;
        
        }
        .img1{
            height: 500px;
            width: 100%;
        }
        .img2{
            height: 25px;
            margin-top: 3px;
            margin-left: 6px;
            width: 20px;
        }
        ul{
            display: flex;
            gap: 50px;
            position: relative;
            left: 50%;
            bottom: 30%;
            
        }
        li{
            text-transform: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
            
        }
        a:hover{
           
            text-shadow: 1px 1px 1px rgb(22, 99, 103) ;
        }
      .kr{
        height: 100px;
        position: fixed;
            bottom: 0%;
      }
      .kr img{
        height: 100px;
      border-radius: 50%;
      }
    </style>
</head>

<body>
    <img class="img1" src="https://jbsoftware.ca/wp-content/uploads/web-design.jpg" alt="">
    <nav>
        <img class="img2" src="https://thumbs.dreamstime.com/z/programming-coding-vector-business-logo-template-illustration-code-concept-sign-modern-technology-icon-data-symbol-computer-141985718.jpg" alt="">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contect</a></li>
            <li><a href="#">Phone</a></li>
        </ul>
    </nav>
    <div>
        <img src="https://th.bing.com/th/id/OIP.akz0hTxRH7ofWzOzjjH3zQHaDn?pid=ImgDet&rs=1" alt="">
    </div>
    <!-- Positions----->
    <p>relative, static, absulate, fixed, stickey</p>
    <div class="box">R</div>
    <div class="box k">k</div>
    <div class="box c">H</div>
    <div class="box">A</div>

    <div class="kr">
        <img  src="https://th.bing.com/th/id/OIP.XOhZLaG8mEwe94Bm6v144AHaLm?pid=ImgDet&rs=1" alt="">
    </div>
</body>

</html>
